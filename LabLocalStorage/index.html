<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        let obj = {
            person1: {
                'name': 'name1',
                'surname': 'surname1'
            },
            person2: {
                'name': 'name2',
                'surname': 'surname2'
            },
            person3: {
                'name': 'name3',
                'surname': 'surname3'
            },
            person4: {
                'name': 'name4',
                'surname': 'surname4'
            }
        }
        for (const key in obj) {
            let p = document.createElement('p');
            p.innerText = key;
            p.addEventListener('click', function () {
                localStorage.clear();
                let z = JSON.stringify(obj[key]);
                localStorage.setItem('person', z);
                document.location = 'test.html';
            });
            document.body.appendChild(p);
        }
    </script>
</body>

</html>
